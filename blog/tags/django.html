          if (lastTopTwitterShareBtn && lastTopTwitterShareBtn == currentTopTwitterBtn && currentTopTwitterBtn != '-9999px') {
            $('#twitter-share-blog-lines').css({'top': '-9999px', 'left': '-9999px'});
